<html>
<head>
<link rel="stylesheet" href="/home/zoucao/css/base.css"/>
<link rel="stylesheet" href="/home/zoucao/github/web/dist/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="/home/zoucao/github/web/dist/bootstrap/css/bootstrap-multiselect.css"/>
<link rel="stylesheet" href="/home/zoucao/github/web/dist/bootstrap/css/bootstrap-table.css"/>
<script type="text/javascript" src="/home/zoucao/github/web/dist/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/home/zoucao/github/web/dist/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/home/zoucao/github/web/dist/bootstrap/js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="/home/zoucao/github/web/dist/bootstrap/js/bootstrap-table.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
</script>
</head>

<body>
<div id="toolbar">
  <button id="remove" class="btn btn-danger" disabled>
    <i class="glyphicon glyphicon-remove"></i> Delete
  </button>
</div>
<table id="table">
</table>

<script type="text/javascript">
  var $table = $('#table')
  var $remove = $('#remove')
  var selections = []
  console.log("#table call bootstrapTable")
   $('#table').bootstrapTable({
	  toolbar:"#toolbar",
	  search:true,
	  showRefresh:true,
	  showToggle:true,
	  showColumns:true,
	  showExport:true,
	  detailView:true,
	  detailFormatter:"detailFormatter",
	  minimumCountColumns:"2",
	  showPaginationSwitch:true,
	  pagination:true,
	  idField:"id",
	  pageList:"[10, 25, 50, 100, ALL]",
	  showFooter:false,
	  sidePagination:"server",
	  url:"https://examples.wenzhixin.net.cn/examples/bootstrap_table/data",
	  responseHandler:"responseHandler",})

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }

  function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="glyphicon glyphicon-heart"></i>',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="glyphicon glyphicon-remove"></i>',
      '</a>'
    ].join('')
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      alert('You click like action, row: ' + JSON.stringify(row))
    },
    'click .remove': function (e, value, row, index) {
      $table.bootstrapTable('remove', {
        field: 'id',
        values: [row.id]
      })
    }
  }

  function totalTextFormatter(data) {
    return 'Total'
  }

  function totalNameFormatter(data) {
    return data.length
  }

  function totalPriceFormatter(data) {
    var total = 0
    $.each(data, function (i, row) {
      total += +(row.price.substring(1))
    })
    return '$' + total
  }

  function initTable() {
    $table.bootstrapTable({
      height: 500,
      columns: [
        [{
          field: 'state',
          checkbox: true,
          rowspan: 2,
          align: 'center',
          valign: 'middle'
        }, {
          title: 'Item ID',
          field: 'id',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
          footerFormatter: totalTextFormatter
        }, {
          title: 'Item Detail',
          colspan: 3,
          align: 'center'
        }],
        [{
          field: 'name',
          title: 'Item Name',
          sortable: true,
          footerFormatter: totalNameFormatter,
          align: 'center'
        }, {
          field: 'price',
          title: 'Item Price',
          sortable: true,
          align: 'center',
          footerFormatter: totalPriceFormatter
        }, {
          field: 'operate',
          title: 'Item Operate',
          align: 'center',
          events: window.operateEvents,
          formatter: operateFormatter
        }]
      ]
    })
    $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('expand-row.bs.table', function (e, index, row, $detail) {
      if (index % 2 === 1) {
        $detail.html('Loading from ajax request...')
        $.get('LICENSE', function (res) {
          $detail.html(res.replace(/\n/g, '<br>'))
        })
      }
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
  }

  $(function() {
    initTable()
  })
</script>
</body>

</html>
