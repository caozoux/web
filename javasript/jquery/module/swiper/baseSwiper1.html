<!DOCTYPE html>
<!-- saved from url=(0049)http://2.swiper.com.cn/demo/scrollbar/demo-1.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Demo</title>
<link rel="stylesheet" href="./js/idangerous.swiper.css">
<link rel="stylesheet" href="./js/idangerous.swiper.scrollbar.css">
  <style>
/* Demo Syles */
body {
  margin: 0;
}
.swiper-container {
  width: 880px;
  height: 200px;
}
.swiper-slide {
  color:#fff;
  font-size:25px;
  text-align:center;
  line-height:200px;
}
.swiper-scrollbar {
  height:10px;
  margin:20px auto;
  width: 880px;
}
.red-slide {
  background:#900;
}
.blue-slide {
  background:#06C;
}
.orange-slide {
  background:#F63;
}
  </style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper" style="width: 2346.67px; height: 200px; transition-duration: 0.3s; transform: translate3d(-880px, 0px, 0px);">
      <div class="swiper-slide red-slide" style="width: 293.333px; height: 200px;">
        Slide 1
      </div>
      <div class="swiper-slide blue-slide" style="width: 293.333px; height: 200px;">
        Slide 2
      </div>
      <div class="swiper-slide orange-slide" style="width: 293.333px; height: 200px;">
        Slide 3
      </div>
      <div class="swiper-slide blue-slide swiper-slide-visible swiper-slide-active" style="width: 293.333px; height: 200px;">
        Slide 4
      </div>
      <div class="swiper-slide red-slide swiper-slide-visible" style="width: 293.333px; height: 200px;">
        Slide 5
      </div>
      <div class="swiper-slide blue-slide swiper-slide-visible" style="width: 293.333px; height: 200px;">
        Slide 6
      </div>
      <div class="swiper-slide orange-slide swiper-slide-visible" style="width: 293.333px; height: 200px;">
        Slide 7
      </div>
      <div class="swiper-slide blue-slide" style="width: 293.333px; height: 200px;">
        Slide 8
      </div>
    </div>
    <div class="swiper-scrollbar"><div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag" style="width: 310.196px; transition-duration: 300ms; transform: translate3d(310.196px, 0px, 0px);"></div></div>
  </div>



  <script src="./js/idangerous.swiper.min.js"> </script>
  <script src="./js/idangerous.swiper.scrollbar.js"> </script>

  <script>
  var mySwiper1 = new Swiper('.swiper-container',{
	loop : true,
  	autoplay: 1000,
    slidesPerView: 3,
    //Enable Scrollbar
    scrollbar: {
      container :'.swiper-scrollbar',
      hide: false,
      draggable: false
    }
  })
</script>
</body>
</html>
